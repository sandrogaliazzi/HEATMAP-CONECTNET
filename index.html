<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #f12711, #f5af19);
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./images/heatmap login app.png"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form id="login-form">
                      <div
                        class="d-flex align-items-center justify-content-center mb-3 pb-1"
                      >
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <img
                          src="./images/heatmap logo2.png"
                          width="150px"
                          alt="logo"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="user-name"
                          class="form-control form-control-lg"
                          name="user-name"
                        />
                        <label class="form-label" for="user-name"
                          >Usuario</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          name="password"
                        />
                        <label class="form-label" for="password">Senha</label>
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-primary btn-lg btn-block"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>

  <script>
    const formRef = document.querySelector("#login-form");

    formRef.addEventListener("submit", function (e) {
      e.preventDefault();

      const form = new FormData(formRef);

      const user = form.get("user-name").toLowerCase();

      const password = form.get("password");

      if (!checkLogin(user, password)) {
        alert("Usuário ou senha Inválidos");
        formRef.reset();
      }
    });

    function checkLogin(username, password) {
      const user = users.find(
        (user) => user.user == username && user.password == md5(password)
      );

      if (user) {
        window.location.href = `heatmap.html?login=${user ? "true" : "false"}`;
      } else {
        return false;
      }
    }

    const users = [
      { user: "sandro", password: "f7ca1179cc89c868efa66923f0bf6bba" },
      { user: "guilherme", password: "5df3f03bf6c0e6476833d7491cb6e5f0" },
    ];
  </script>
</html>
