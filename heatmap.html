<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap Conectnet Telecomunicações</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <style></style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_NR_1sb5quUtRBp3nQF1fRhqbGcw-5VY&libraries=visualization,places,geometry&v=weekly"></script>
  </head>

  <script src="./script.js" defer></script>

  <body onload="initialize()">
    <!-- <div id="floating-panel">
        <button id="toggle-heatmap">Ativar/Desativar Heatmap</button>
        <button id="change-gradient">Mudar o gradiente</button>
        <button id="change-radius">Mudar o raio</button>
        <button id="change-opacity">Mudar opacidade</button>
        <button id="get-location">Ir até mim</button>
        <button onclick="circleTest()">Ativar/Desativar Circulos</button>
      </div> -->
    <!-- <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    /> -->
    <div id="map_canvas"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid px-4">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="toggle-heatmap" class="nav-link"
                >Ativar/Desativar Heatmap</a
              >
            </li>
            <li class="nav-item">
              <a id="change-gradient" class="nav-link">Mudar o gradiente</a>
            </li>
            <li class="nav-item">
              <a id="change-radius" class="nav-link">Mudar o raio</a>
            </li>
            <li class="nav-item">
              <a id="change-opacity" class="nav-link">Mudar opacidade</a>
            </li>
            <li class="nav-item">
              <a id="get-location" class="nav-link">Ir até mim</a>
            </li>
            <li class="nav-item">
              <a onclick="circleTest()" class="nav-link"
                >Ativar/Desativar Circulos</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="sasked"
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="logout()"
            >
              Sair
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
